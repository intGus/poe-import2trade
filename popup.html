<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Stat Filters</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h2>Set Stat Filters</h2>
  <form id="statForm">
    <label for="itemText">Paste Item Text:
      <span data-tooltip="Press Ctrl+C on an item in-game, then paste it here.">❔</span>
    </label>
    <textarea id="itemText" rows="10" placeholder="Paste your item text here"></textarea>
    <div class="checkbox">
      <input type="checkbox" id="genericAttributes" name="genericAttributes" />
      <label for="genericAttributes">Search All Attribute</label>
      <span
        data-tooltip="Replaces individual attributes (Str, Dex, Int) with a sum filter that matches any of them.">❔</span>
    </div>
    <div class="checkbox">
      <input type="checkbox" id="genericElementalResists" name="genericElementalResists" />
      <label for="genericElementalResists">Search All Elemental Resists</label>
      <span class="tooltip-rightfix"
        data-tooltip="Replaces specific elemental resistances with a sum filter for Fire, Cold, and Lightning Res.">❔</span>
    </div>
    <fieldset>
      <legend>
        Search Range
        <span data-tooltip="Adjusts the search range, good for price checks. For example, +10 to Strength with a 20% Min and 30% Max becomes a stat filter for 8 to 13. If Max is 0, there will be no upper limit.">❔</span>
      </legend>
      <div class="range-container">
        <div class="range-input">
          <label for="minBufferRange">Min Variance</label>
          <div>
            <input type="range" id="minBufferRange" min="0" max="100" value="0" class="rtl">
            <input type="number" id="minBufferInput" min="0" max="110" value="0">
            <span>%</span>
          </div>
        </div>
        <div class="range-input">
          <label for="maxBufferRange">Max Variance</label>
          <div>
            <input type="range" id="maxBufferRange" min="0" max="100" value="0">
            <input type="number" id="maxBufferInput" min="0" max="100" value="0">
            <span>%</span>
          </div>
        </div>
      </div>
    </fieldset>


    <div class="submit-group">
      <div class="checkbox">
        <input type="checkbox" id="clearCheckbox" name="clearCheckbox">
        <label for="clearCheckbox">Clear</label>
      </div>
      <button type="submit">Set Filters</button>
    </div>
  </form>
  <p id="status" class="status"></p>
  <script src="popup.js"></script>
</body>

</html>
